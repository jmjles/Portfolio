    <article>
      <h1>Clicker Game</h1>
      <div data-bind="with: currentChar()">
        <table>
          <thead><h2 data-bind="text: name"></h2></thead>
          <tr>
            <td><h2 data-bind="text: counter"></h2></td>
            <td><p data-bind="text: title"></p></td>
          </tr>
        </table>

        <img id="currentChar" data-bind="attr: {src: url}, click: $parent.Counter"/></div>
      </div>
      <table class="gameinfo">
        <thead>
          <tr>
            <td>
              Characters:
            </td>
          </tr>
        </thead>
        <tbody>
          <tr data-bind="foreach: charList">
            <td>
              <p data-bind="text: name, click: $parent.setChar" id="examples"></p>
            </td>
          </tr>
          <tr data-bind="foreach: charList">
            <td>
              <img class="charpic" data-bind="attr: { src: url }, click: $parent.setChar"/>
            </td>
          </tr>
        </tbody>
      </table>
      <table>
        <thead>
            <h2>Levels</h2>
        </thead>
        <tr>
          <td>
              Noob: 5
          </td>
          <td>
              Beginner: 10
          </td>
        </tr>
        <tr>
          <td>
              Amatuer: 15
          </td>
          <td>
              Adventurer: 20
          </td>
        </tr>
        <tr>
          <td>
              Thumping Rabbit: 25
          </td>
          <td>
            Pro: 30
          </td>
        </tr>
        <tr>
          <td>
            Tapping Ninja: 35
          </td>
          <td>
              GodLike: 40
          </td>
        </tr>
      </table>
    </article>
